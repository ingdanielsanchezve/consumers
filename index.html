<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mortage Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
            <h2 class="app__title">Mortgage Calculator</h2>
            <div class="app__title__separator"></div>
            <div class="row">
                
                <div class="calculator small__phone-10 mid__phone-4 tablet-4 desktop-3">
                    <span class="app__label">Change values to calculate your results</span>
                    <div class="app__separator"></div>
                    <form class="mortage__form">

                        <div class="form__group small__phone-10">
                            <label class="small__phone-10 input__label" for="years_mortage">Years of mortgage</label>
                            <span class="small__phone-1 input__min__value__label">1</span>
                            <input class="small__phone-5 years_mortage__range" type="range" name="years_mortage_range" id="years_mortage_range" min="1" max="40" step="1" value="0">
                            <span class="small__phone-1 input__max__value__label">40</span>
                            <input class="small__phone-2 years_mortage__value" type="text" readonly="readonly" value="0" name="years_mortage" id="years_mortage">
                        </div>
                        
                        <div class="form__group small__phone-10">
                            <label class="small__phone-10 input__label" for="interest_rate">Rate of interest (%)</label>
                            <span class="small__phone-1 input__min__value__label">0.1</span>
                            <input class="small__phone-5 interest_rate__range" type="range" name="interest_rate_range" id="interest_rate_range" min="0.1" max="10" step="0.1" value="0">
                            <span class="small__phone-1 input__max__value__label">10</span>
                            <input class="small__phone-2 interest_rate__value" type="text" readonly="readonly" value="0" name="interest_rate" id="interest_rate">
                        </div>

                        <div class="form__group small__phone-10">
                            <label class="input__label" for="loan_amount">Loan Amount</label>
                            <div class="input__container">
                                <span class="input__addon">$</span>
                                <input class="loan_amount__value" type="number" name="loan_amount" id="loan_amount" onblur="validateFields(this.id)">
                            </div>
                            <label id="loan_amount_err_label" class="error_label"></label>
                        </div>

                        <div class="form__group small__phone-5">
                            <label class="input__label annual_tax__label" for="annual_tax">Annual Tax</label>
                            <div class="input__container">
                                <span class="input__addon">$</span>
                                <input class="annual_tax__value" type="number" name="annual_tax" id="annual_tax" onblur="validateFields(this.id)">
                            </div>
                            <label id="annual_tax_err_label" class="error_label"></label>
                        </div>

                        <div class="form__group small__phone-5">
                            <label class="input__label annual_insurance__label" for="annual_insurance">Annual Insurance</label>
                            <div class="input__container">
                                <span class="input__addon annual_insurance__addon">$</span>
                                <input class="annual_insurance__value" type="number" name="annual_insurance" id="annual_insurance" onblur="validateFields(this.id)">
                            </div>
                            <label id="annual_insurance_err_label" class="error_label insurance_err_label"></label>
                        </div>

                        <div class="form__group small__phone-10">
                            <label id="monthly_err_label" class="monthly_err_label"></label>
                            <button type="button" class="btn" id="calcMortageBtn">CALCULATE</button>                    
                        </div>
                    </form>
                </div>

                <div id="resultsPanel" class="results small__phone-10 mid__phone-3 tablet-2 desktop-2">
                    
                    <div class="show__small_phones">
                        
                        <div class="results__title"> Your results </div>                        
                        <div class="results__group">
                            <div class="results_label">Principle & Interest</div>
                            <div id="interest_value_mobile" class="results_value">$ - -</div>
                        </div>                        
                        <div class="results__group">
                            <div class="results_label">Tax</div>
                            <div id="tax_value_mobile" class="results_value">$ - -</div>
                        </div>
                        <div class="results__group">
                            <div class="results_label">Insurance</div>
                            <div id="insurance_value_mobile" class="results_value">$ - -</div>
                        </div>
                        <div class="results_mortage__label"> Total Monthly Payment </div>
                        <div id="mortage_value_mobile" class="results_mortage_value">$ - -</div>

                    </div>

                    <div class="hide__small_phones">
                        <div class="results__title"> Your results </div>
                        <div class="results_label">Principle & Interest</div>
                        <div id="interest_value" class="results_value">$ - -</div> 
                        <div class="results_label">Tax</div>
                        <div id="tax_value" class="results_value">$ - -</div> 
                        <div class="results_label">Insurance</div>
                        <div id="insurance_value" class="results_value">$ - -</div> 
                        <div class="results__separator"></div>
                        <div class="results_mortage__label"> Total Monthly Payment </div>
                        <div id="mortage_value" class="results_value">$ - -</div>
                    </div>

                </div>


            </div>
        </div>
        <script src="mortage.js" async defer></script>
    </body>
</html>
